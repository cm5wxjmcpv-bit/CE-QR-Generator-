<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CE QR Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('ABE9E472-6FA5-46E6-866D-992B713B5B5B.JPG') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
  }
  .container {
    position: relative;
    z-index: 2;
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    text-align: center;
    max-width: 90%;
    width: 400px;
  }
  h1 {
    color: #ff4c4c;
    margin-bottom: 20px;
  }
  input {
    margin: 6px 0;
    padding: 10px;
    width: 90%;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background: #ff4c4c;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ff1c1c;
  }
  #qrcode {
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>CE QR Code Generator</h1>
    <input id="first" placeholder="First Name" />
    <input id="last" placeholder="Last Name" />
    <input id="cert" placeholder="Certification #" /><br />
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="message"></div>
    <div id="qrcode"></div>
  </div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbz4fAjnjqfybEBRVnFhQcnAnlOfyRUlYP5f34yZMUjaaSsBwRzPmaK6tfWFsB4kha-6/exec";

function generateQR() {
  const f = document.getElementById('first').value.trim().toUpperCase();
  const l = document.getElementById('last').value.trim().toUpperCase();
  const c = document.getElementById('cert').value.trim().toUpperCase();
  if (!f || !l || !c) {
    alert("Please fill in all fields.");
    return;
  }
  const codeText = `${c}${l}|${f}`;
  const qrContainer = document.getElementById("qrcode");
  qrContainer.innerHTML = '';
  new QRCode(qrContainer, { text: codeText, width: 200, height: 200 });
  document.getElementById('message').innerText = "Generating QR Code...";

  setTimeout(() => {
    const imgEl = qrContainer.querySelector("img");
    const imgData = imgEl ? imgEl.src : "";
    fetch(SHEET_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ codeText: codeText, image: imgData })
    }).catch(err => console.log("Error posting to sheet:", err));
    document.getElementById('message').innerText = "QR Code generated and saved âœ…";
  }, 600);
}
</script>
</body>
</html>
