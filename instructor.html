<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Instructor Dashboard | Martinsville Fire & EMS CE Portal</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    background: url('ABE9E472-6FA5-46E6-866D-992B713B5B5B.JPG') no-repeat center center fixed;
    background-size: cover;
    color: white;
    min-height: 100vh;
  }
  .overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.65);
    z-index: 1;
  }
  .container {
    position: relative;
    z-index: 2;
    background: rgba(11, 28, 44, 0.92);
    margin: 40px auto;
    padding: 30px;
    border-radius: 12px;
    max-width: 800px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }
  h1 {
    text-align: center;
    color: #ff4c4c;
    font-family: 'Oswald', sans-serif;
    margin-bottom: 10px;
  }
  .controls {
    text-align: center;
    margin-bottom: 20px;
  }
  button {
    background: #b22222;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    margin: 5px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #ff4c4c; transform: scale(1.05); }
  .record {
    border-bottom: 1px solid #ff4c4c;
    padding: 10px 0;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
  }
  .record img {
    width: 90px;
    margin-right: 15px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(255, 76, 76, 0.4);
  }
  .record-info {
    flex: 1;
  }
  .record-info strong { color: #ff4c4c; }
  footer {
    text-align: center;
    color: #ff4c4c;
    margin-top: 20px;
    font-size: 0.8em;
  }
</style>
</head>

<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Instructor Dashboard</h1>
    <div class="controls">
      <button onclick="refreshData()">ðŸ”„ Refresh</button>
      <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
    <div id="records"><p>Loading student records...</p></div>
    <footer>Â© 2025 Martinsville Fire & EMS â€¢ CE Instructor Portal</footer>
  </div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbz4fAjnjqfybEBRVnFhQcnAnlOfyRUlYP5f34yZMUjaaSsBwRzPmaK6tfWFsB4kha-6/exec";

async function refreshData() {
  const urlParams = new URLSearchParams(window.location.search);
  const instructorID = urlParams.get("instructor") || "Unknown";
  const recordsDiv = document.getElementById("records");
  recordsDiv.innerHTML = "<p>Loading student records...</p>";

  try {
    const res = await fetch(`${SHEET_URL}?instructor=${instructorID}`);
    const data = await res.json();

    if (!data.length) {
      recordsDiv.innerHTML = "<p>No student submissions found for this instructor.</p>";
      return;
    }

    recordsDiv.innerHTML = "";
    data.forEach(r => {
      const div = document.createElement("div");
      div.className = "record";
      div.innerHTML = `
        <img src="${r.image}" alt="QR">
        <div class="record-info">
          <p><strong>${r.studentFirst} ${r.studentLast}</strong> â€” ${r.certNumber}</p>
          <p>${new Date(r.timestamp).toLocaleString()}</p>
          <p><small>${r.codeText}</small></p>
        </div>
      `;
      recordsDiv.appendChild(div);
    });
  } catch (err) {
    console.error(err);
    recordsDiv.innerHTML = "<p>Error loading records.</p>";
  }
}

function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 20;
  doc.setFontSize(16);
  doc.text("Instructor CE Records", 10, 10);

  document.querySelectorAll(".record-info").forEach(info => {
    const lines = info.innerText.split("\n");
    lines.forEach(line => {
      doc.text(line.trim(), 10, y);
      y += 8;
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    });
    y += 4;
  });
  doc.save("Instructor_CE_Records.pdf");
}

function logout() {
  window.location.href = "index.html";
}

window.onload = refreshData;
</script>
</body>
</html>
